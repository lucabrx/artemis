services:
  postgres:
    image: postgres:16-alpine
    container_name: artemis-postgres
    environment:
      POSTGRES_USER: artemis
      POSTGRES_PASSWORD: artemis
      POSTGRES_DB: artemis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artemis"]
      interval: 5s
      timeout: 5s
      retries: 5

  keydb:
    image: eqalpha/keydb:latest
    container_name: artemis-keydb
    ports:
      - "6379:6379"
    volumes:
      - keydb_data:/data
    command: keydb-server --appendonly yes
    healthcheck:
      test: ["CMD", "keydb-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: artemis-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:alpine
    container_name: artemis-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222 -sd /data/jetstream"
    volumes:
      - nats_data:/data/jetstream
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz | grep -q 'ok'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: artemis-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Override localhost values for Docker networking
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: keydb
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      NATS_URL: nats://nats:4222
      # Ensure token is set (fallback if .env missing)
      TOKEN_SYMMETRIC_KEY: ${TOKEN_SYMMETRIC_KEY:-12345678901234567890123456789012}
    depends_on:
      postgres:
        condition: service_healthy
      keydb:
        condition: service_healthy
      minio:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped

  notification-worker:
    build:
      context: ./apps/notification
      dockerfile: Dockerfile
    container_name: artemis-notification
    environment:
      NATS_URL: nats://nats:4222
      LOG_LEVEL: info
    depends_on:
      nats:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: artemis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  keydb_data:
  minio_data:
  nats_data:
  prometheus_data:
