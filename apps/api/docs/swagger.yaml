            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Add member
      tags:
      - workspace
  /workspaces/{id}/members/{user_id}:
    delete:
      consumes:
      - application/json
      description: Remove a user from the workspace or leave
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID to remove
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Remove member
      tags:
      - workspace
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
