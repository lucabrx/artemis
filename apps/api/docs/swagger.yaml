basePath: /api/v1
definitions:
  apperr.AppError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  handler.addMemberRequest:
    properties:
      email:
        type: string
      role:
        enum:
        - admin
        - member
        type: string
    required:
    - email
    - role
    type: object
  handler.authResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: integer
      refresh_token:
        type: string
      refresh_token_expires_at:
        type: integer
      user:
        $ref: '#/definitions/store.User'
    type: object
  handler.createWorkspaceRequest:
    properties:
      avatar_url:
        type: string
      name:
        minLength: 2
        type: string
    required:
    - name
    type: object
  handler.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.logoutRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handler.refreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handler.registerRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - name
    - password
    type: object
  handler.tokenResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: integer
      refresh_token:
        type: string
      refresh_token_expires_at:
        type: integer
    type: object
  handler.updateProfileRequest:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      name:
        minLength: 2
        type: string
    required:
    - name
    type: object
  store.FilterInfo:
    properties:
      order:
        type: string
      search:
        type: string
      sort_by:
        type: string
    type: object
  store.PaginatedMembersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/store.WorkspaceMember'
        type: array
      filters:
        $ref: '#/definitions/store.FilterInfo'
      pagination:
        $ref: '#/definitions/store.PaginationInfo'
    type: object
  store.PaginatedSessionsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/store.Session'
        type: array
      filters:
        $ref: '#/definitions/store.FilterInfo'
      pagination:
        $ref: '#/definitions/store.PaginationInfo'
    type: object
  store.PaginatedWorkspacesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/store.WorkspaceWithRole'
        type: array
      filters:
        $ref: '#/definitions/store.FilterInfo'
      pagination:
        $ref: '#/definitions/store.PaginationInfo'
    type: object
  store.PaginationInfo:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  store.Session:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      ip_address:
        type: string
      user_agent:
        type: string
      user_id:
        type: string
    type: object
  store.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  store.Workspace:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  store.WorkspaceMember:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      joined_at:
        type: string
      name:
        type: string
      role:
        type: string
      user_id:
        type: string
      workspace_id:
        type: string
    type: object
  store.WorkspaceWithRole:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Project management platform API
  title: Artemis API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.authResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke refresh token
      parameters:
      - description: Logout Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.logoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      summary: Logout user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a refresh token
      parameters:
      - description: Refresh Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.refreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.tokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.authResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      summary: Register new user
      tags:
      - auth
  /users/avatar:
    post:
      consumes:
      - multipart/form-data
      description: Upload a new avatar image
      parameters:
      - description: Avatar image
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Upload avatar
      tags:
      - user
  /users/me:
    get:
      consumes:
      - application/json
      description: Get the currently logged-in user's profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - user
  /users/profile:
    patch:
      consumes:
      - application/json
      description: Update allowed profile fields
      parameters:
      - description: Update Profile Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.updateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - user
  /users/sessions:
    get:
      consumes:
      - application/json
      description: List all active sessions for the user with filtering, sorting,
        and pagination
      parameters:
      - description: Limit (default 20, max 100)
        in: query
        name: limit
        type: integer
      - description: Offset (default 0)
        in: query
        name: offset
        type: integer
      - description: 'Sort by: created_at, expires_at (default: created_at)'
        in: query
        name: sort_by
        type: string
      - description: 'Order: asc, desc (default: desc)'
        in: query
        name: order
        type: string
      - description: Search in IP address or user agent
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.PaginatedSessionsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: List sessions
      tags:
      - user
  /users/sessions/{id}:
    delete:
      consumes:
      - application/json
      description: Revoke a specific session
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Revoke session
      tags:
      - user
  /workspaces:
    get:
      consumes:
      - application/json
      description: List all workspaces user is a member of with filtering, sorting,
        and pagination
      parameters:
      - description: Limit (default 20, max 100)
        in: query
        name: limit
        type: integer
      - description: Offset (default 0)
        in: query
        name: offset
        type: integer
      - description: 'Sort by: name, role, created_at, updated_at (default: created_at)'
        in: query
        name: sort_by
        type: string
      - description: 'Order: asc, desc (default: desc)'
        in: query
        name: order
        type: string
      - description: Search in workspace name or role
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.PaginatedWorkspacesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: List workspaces
      tags:
      - workspace
    post:
      consumes:
      - application/json
      description: Create a new workspace
      parameters:
      - description: Create Workspace Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.createWorkspaceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/store.Workspace'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Create workspace
      tags:
      - workspace
  /workspaces/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a workspace
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apperr.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Delete workspace
      tags:
      - workspace
    get:
      consumes:
      - application/json
      description: Get a specific workspace by ID
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.Workspace'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apperr.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Get workspace
      tags:
      - workspace
    put:
      consumes:
      - application/json
      description: Update workspace details
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Workspace Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.createWorkspaceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.Workspace'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apperr.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Update workspace
      tags:
      - workspace
  /workspaces/{id}/avatar:
    post:
      consumes:
      - multipart/form-data
      description: Upload a new avatar image for the workspace
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      - description: Avatar image
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperr.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperr.AppError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apperr.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperr.AppError'
      security:
      - BearerAuth: []
      summary: Upload workspace avatar
      tags:
      - workspace
  /workspaces/{id}/members:
    get:
      consumes:
      - application/json
      description: List all members of the workspace with filtering, sorting, and
        pagination
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      - description: Limit (default 20, max 100)
        in: query
        name: limit
        type: integer
      - description: Offset (default 0)
        in: query
        name: offset
        type: integer
      - description: 'Sort by: name, email, role, joined_at (default: joined_at)'
        in: query
        name: sort_by
        type: string
      - description: 'Order: asc, desc (default: asc)'
        in: query
        name: order
        type: string
      - description: Search in name, email, or role
        in: query
        name: search
        type: string
      produces:
